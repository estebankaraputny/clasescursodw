                <main class="main-contact">
                    <form class="content-form">
                        <label for="nombre" class="label-form">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required class="input-form"><br><br>
                
                        <label for="email" class="label-form">Email:</label>
                        <input type="email" id="email" name="email" required class="input-form"><br><br>
                
                        <label for="edad" class="label-form">Edad:</label>
                        <input type="number" id="edad" name="edad" required class="input-form"><br><br>
                
                        <label for="genero" class="label-form">Género:</label>
                        <select id="genero" name="genero">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select><br><br>
                
                        <label for="mensaje" class="label-form">Mensaje:</label><br><br>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50" class="input-form"></textarea><br><br>
                
                        <input type="submit" value="Enviar" class="button-form"> <br><br>
                    </form>
